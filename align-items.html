<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 220px;
  height: 300px;
  border: 1px solid black; 
  display: flex;
  align-items: center;
}

#main div {
   flex: 1;
}
</style>
</head>
<body>

<div id="main">
  <div style="background-color:#eee;">1</div>
  <div style="background-color:#ccc;">2</div>  
  <div style="background-color:#999;">3 div with more content.</div>
</div>

<p><b>Note:</b> Internet Explorer 10 and earlier versions do not support the align-items property.</p>

</body>
</html>
